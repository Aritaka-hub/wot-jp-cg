<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Web of Things(WoT) Japanese Community Group</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Web of Thingsに関する日本語での情報提供を行うページ">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Web of Things Japanese Community Group<br/>(WoT-JP CG)',
      repo: 'w3c/wot-jp-cg',
      loadSidebar: true,
      subMaxLevel: 4,
      plugins: [
        function(hook) {
          var footer = [
            '<hr/>',
            '<footer>',
            '<span>本Webページは, W3C Web of Thing Japanese Community Groupにて作成されました。</span>',
            '<br/>',
            '<span><a href="#/LICENSE">ライセンス</a>-<a href="#/CODE_OF_CONDUCT">Code of Conduct</a></span>',
            '</footer>'
          ].join('');

          hook.afterEach(function(html) {
            return html + footer;
          });
        }
      ]
    };
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
</body>
</html>
